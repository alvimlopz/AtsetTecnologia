<section class="formulario-section">
    <div class="container form-wrapper">
      <div class="row g-5 align-items-center">
        <div class="col-md-5">
          <h2><strong>Ficou<br />interessado?</strong></h2>
          <p>
            Preencha o formulário e fale com a gente.<br />
            Vamos entender sua necessidade e te ajudar a<br />
            construir a melhor solução digital para o seu projeto.
          </p>
        </div>
  
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nome" />
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="E-mail" />
              </div>
              <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" placeholder="Telefone" />
              </div>
            </div>
  
            <div class="mb-3">
              <select class="form-select">
                <option selected>Selecione um serviço</option>
                <option>Criação de Site</option>
                <option>Landing Page</option>
                <option>API / Microserviços</option>
                <option>Manutenção</option>
              </select>
            </div>
  
            <div class="form-check d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" id="aceite" />
                <label class="form-check-label small" for="aceite">
                  Ao informar os meus dados, eu concordo com a <a href="#" target="_blank">Política de Privacidade</a>
                </label>
              </div>

                        <div class="text-end">
            <button type="submit" class="btn-contato">Enviar</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </section>
